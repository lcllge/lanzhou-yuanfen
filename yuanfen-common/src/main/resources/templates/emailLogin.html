<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- title of site -->
    <title>Sign in</title>
    <th:block th:replace="fragments/ctxPath::ctxPath"></th:block>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/bootstrap/logo/favicon.png}"/>

    <!--font-awesome.min.css-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/font-awesome.min.css}" type="text/css"/>

    <!--animate.css-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/animate.css}">

    <!--bootstrap.min.css-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

    <!-- bootsnav -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootsnav.css}">

    <!--style.css-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/style.css}">

    <!--responsive.css-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/responsive.css}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body>

<!-- signin end -->
<section class="signin">
    <div class="container">

        <div class="sign-content">
            <h2>邮箱验证码登入</h2>

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form id="login-form">
                            <!--<div class="form-group">
                                <label for="signin_form1">用户名</label>
                                <input name="username" type="text" class="form-control" id="signin_form1"
                                       placeholder="请输入你的注册时的用户名">
                            </div>--><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form2">邮箱</label>
                                <input name="email" type="text" class="form-control" id="signin_form2"
                                       placeholder="请输入您注册时的邮箱">
                            </div>

                            <div class="form-col">
                                <div class="form-group">
                                    <label for="signin_form4">邮箱验证码</label>
                                    <input type="text" name="emailCode" class="form-control" id="signin_form4"
                                           placeholder="请输入邮箱验证码">
                                </div><!--/.form-group -->
                            </div><!--/.form-col -->
                            <div class="form-col1" style="margin-top: 50px;">
                                <div class="form-group">
                                    <span id="send" style="cursor:pointer;color: #FFF;background: #5a84fd;padding: 13px 24px;border-radius: 2px;">
                                        发送验证码
                                    </span>
                                </div><!--/.form-group -->
                            </div><!--/.form-col1 -->
                        </form><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <button type="button" class="btn signin_btn" data-toggle="modal" id="sign">
                            登入
                        </button>
                        <p>
                            还没账号 ?
                            <a style="color: #5a84fd;" th:href="@{register}">注册</a>
                        </p>
                    </div><!--/.signin-footer -->
                </div><!--/.col-->
            </div><!--/.row -->

        </div><!--/.sign-content -->

    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->

<!--footer copyright start -->
<footer class="footer-copyright">
    <div id="scroll-Top">
        <i class="fa fa-angle-double-up return-to-top" id="scroll-top1" data-toggle="tooltip" data-placement="top"
           title="" data-original-title="Back to Top" aria-hidden="true"></i>
    </div><!--/.scroll-Top-->
</footer><!--/.hm-footer-copyright-->
<!--footer copyright  end -->

<!-- Include all js compiled plugins (below), or include individual files as needed -->
<script th:src="@{/bootstrap/js/jquery.js}"></script>

<!-- Include layer component -->
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/bootstrap/js/AjaxUtil.js}"></script>
<script th:src="@{/bootstrap/js/JSONUtil.js}"></script>

<!--modernizr.min.js-->
<script th:src="@{/bootstrap/js/modernizr.min.js}"></script>

<!--bootstrap.min.js-->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- bootsnav js -->
<!--<script th:src="@{/bootstrap/js/bootsnav.js}"></script>-->

<!-- jquery.sticky.js -->
<script th:src="@{/bootstrap/js/jquery.sticky.js}"></script>
<script th:src="@{/bootstrap/js/jquery.easing.min.js}"></script>


<!--Custom JS-->
<script th:src="@{/bootstrap/js/emailLogin.js}"></script>

</body>

</html>
